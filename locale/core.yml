    # These translations are used in image upload buttons.
    upload_image:
      remove_button: => core.ref.remove
      upload_button: Chọn một hình ảnh...

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirm_password_placeholder: => core.ref.confirm_password
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      incorrect_password_message: Mật khẩu bạn đã nhập không chính xác.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Gửi email đặt lại mật khẩu
      text: Nhấp vào nút bên dưới và kiểm tra email của bạn để biết liên kết để thay đổi mật khẩu của bạn.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Đóng
      exit_full_screen_tooltip: Thoát toàn màn hình
      full_screen_tooltip: Toàn màn hình
      minimize_tooltip: Minimize
      preview_tooltip: Xem trước

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Viết một bài...
      discard_confirmation: "Bạn chưa đăng bài viết của bạn. Bạn có muốn loại bỏ nó?"
      submit_button: Đăng bài viết
      title: => core.ref.start_a_discussion
      title_placeholder: Tiêu đề bài viết

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Bạn đã không lưu các thay đổi của bạn. Bạn có muốn loại bỏ chúng?"
      post_link: "Post #{number} in {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Bạn chưa đăng trả lời của bạn. Bạn có muốn loại bỏ nó?"
      posted_message: Câu trả lời của bạn đã được đăng.
      submit_button: Đăng trả lời
      view_button: View

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Không thể trả lời
      cannot_reply_text: Bạn không được phép trả lời bài viết này.
      delete_button: => core.ref.delete
      delete_confirmation: "Bạn có chắc chắn muốn xóa bài viết này?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Đăng nhập để trả lời
      rename_button: => core.ref.rename
      reply_button: => core.ref.reply
