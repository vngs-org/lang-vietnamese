flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Flag posts
      view_flags_label: View flagged posts

    # These translations are used in the Flags Settings modal dialog.
    settings:
      flag_own_posts_label: Allow users to flag their own posts
      guidelines_url_label: Community Guidelines URL
      title: Flags Settings

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Cảm ơn bạn đã báo cáo bài này. Người điều hành của chúng tôi sẽ xem xét nó.
      dismiss_button: => core.ref.okay
      reason_details_placeholder: Thông tin bổ sung (không bắt buộc)
      reason_inappropriate_label: Không thích hợp
      reason_inappropriate_text: Bài đăng này gây khó chịu, lạm dụng hoặc vi phạm các <a>nguyên tắc cộng đồng</a> của chúng tôi."
      reason_missing_message: Vui lòng cung cấp một số thông tin cho người điều hành của chúng tôi.
      reason_off_topic_label: "Lạc đề"
      reason_off_topic_text: Bài đăng này không liên quan đến cuộc thảo luận hiện tại và nên được chuyển đi nơi khác.
      reason_other_label: Khác (xin hãy chỉ ra cụ thể)
      reason_spam_label: Spam
      reason_spam_text: Bài này là một quảng cáo.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: No Flags
      item_text: "{username} in <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Thôi báo cáo
      flagged_by_text: "Được báo cáo bởi {username}"
      flagged_by_with_reason_text: "Flagged by {username} as {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Báo cáo

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Báo cáo bài viết
    flagged_posts: Bài viết được báo cáo
